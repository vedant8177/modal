<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</script>
    <title>JavaScript</title>
</head>
<body id="body">
    <div class="overlay" id="overlayLayer"></div>
    <div id="container" class="container">
        <nav id="navbar">
            <h2>Modal</h2>
            <ul class="nav-list">
                <li class="nav-links"><button class="btn" id="contact-btn">Contact Us</button></li>
                <li class="nav-links"><button id="btnToggle" class="darkModeBtn"><svg class="icon line" width="25" height="24" id="moon-alt" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21,12A9,9,0,0,1,3.25,14.13,6.9,6.9,0,0,0,8,16,7,7,0,0,0,11.61,3H12A9,9,0,0,1,21,12Z" style=" stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></svg></button></li>
            </ul>
        </nav>
            <div id="modal">
                <div class="modal-heading-container">
                    <h2 class="modal-heading">Contact</h2>
                    <button id="cross" class="close-btn">&#x2715;</button>
                </div>
                <form onsubmit="sent()" id="form">
                    <label for="name">Name</label>
                    <input class="input-tags" type="text" name="name" value="" placeholder="Enter full name" required>
                    <label for="email">Email</label>
                    <input class="input-tags" type="email" name="email" value="" placeholder="Enter valid email address" required>
                    <label for="message">Message</label>
                    <textarea class="input-tags" name="message" id="message" cols="30" rows="10" placeholder="How can we help you?"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>

            
            <span id="time"></span>
    </div>
</body>
</html>
